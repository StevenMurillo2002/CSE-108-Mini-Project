<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/styles.css">
  <title>Your Courses</title>
</head>
<body>
  <div class="topbar">
    <span>Welcome {{ current_user.name }}!</span>
    <a href="{{ url_for('logout') }}">Sign out</a>
  </div>

  <h1>Your Courses</h1>

  <table>
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Teacher</th>
        <th>Time</th>
        <th>Students Enrolled</th>
      </tr>
    </thead>
    <tbody>
      {% for c in courses %}
      <tr>
        <td><a href="{{ url_for('teacher_course', course_id=c.id) }}">{{ c.name }}</a></td>
        <td>{{ c.professor.name }}</td>
        <td>{{ c.time }}</td>
        <td>{{ c.students.count() }} / {{ c.capacity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
